{% extends "home_base.html" %}


{% block content %}
{% if current_user.is_authenticated %}
    <div class="content-form">
    <h1>Configuraci칩n conexi칩n router:</h1>
    <hr>
    <form method="POST">
        <div class="mb-3">
            <label for="host" class="form-label">Host:</label>
            <input type="text" class="form-control" placeholder="0" id="host" name="host" value="{{ data_settings.host }}" required>
        </div>
        <div class="mb-3">
          <label for="user" class="form-label">User:</label>
          <input type="text" class="form-control" placeholder="0" id="user" name="user" value="{{ data_settings.user }}" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contrase침a:</label>
          <input type="text" class="form-control" placeholder="0" id="password" name="password" value="{{ data_settings.password }}" required>
        </div>

        <div class="mb-3">
          <label for="port" class="form-label">Puerto:</label>
          <input type="text" class="form-control" placeholder="0" id="port" name="port" value="{{ data_settings.port }}" required>
        </div>

        <div class="mb-3">
          <label for="sshPath" class="form-label">ssh path:</label>
          <input type="text" class="form-control" placeholder="0" id="sshPath" name="sshPath" value="{{ data_settings.sshPath }}" required>
        </div>


        
        {% for message in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible fade show">
          {{ message }} 
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> 
        </div>
        {% endfor %}
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>

 

    
    {% else %}
    <div class="alert alert-danger" role="alert">
      Usted no inicio sessi칩n !  
    </div>
    {% endif%}  
     
{% endblock %}
