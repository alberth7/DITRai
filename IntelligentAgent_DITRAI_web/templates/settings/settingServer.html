{% extends "home_base.html" %}


{% block content %}
{% if current_user.is_authenticated %}
    <div class="content-form">
    <h1>Configuración conexión servidor:</h1>
    <hr>
    <form method="POST">
        <div class="mb-3">
            <label for="dbName" class="form-label">Nombre de la base de datos:</label>
            <input type="text" class="form-control" placeholder="0" id="dbName" name="dbName" value="{{ data_settings.dbName }}" required>
        </div>
        <div class="mb-3">
          <label for="userDB" class="form-label">Usuario de la base de datos:</label>
          <input type="text" class="form-control" placeholder="0" id="userDB" name="userDB" value="{{ data_settings.userDB }}" required>
        </div>

        <div class="mb-3">
          <label for="passwordDB" class="form-label">Contraseña del usuario:</label>
          <input type="text" class="form-control" placeholder="0" id="passwordDB" name="passwordDB" value="{{ data_settings.passwordDB }}" required>
        </div>

        <div class="mb-3">
          <label for="hostDB" class="form-label">Dirección IP de la base de datos:</label>
          <input type="text" class="form-control" placeholder="0" id="hostDB" name="hostDB" value="{{ data_settings.hostDB }}" required>
        </div>

        <div class="mb-3">
          <label for="portDB" class="form-label">Puerto de la base de datos:</label>
          <input type="text" class="form-control" placeholder="0" id="portDB" name="portDB" value="{{ data_settings.portDB }}" required>
        </div>


        
        {% for message in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible fade show">
          {{ message }} 
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> 
        </div>
        {% endfor %}
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>

 

    
    {% else %}
    <div class="alert alert-danger" role="alert">
      Usted no inicio sessión !  
    </div>
    {% endif%}  
     
{% endblock %}
